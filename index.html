<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Weather.app
  </title>
<script defer src="./runtime.bundle.js"></script><script defer src="./index.bundle.js"></script></head>

<body>
  <div class="main-container">
    <div class="upper-box">
      <div class="right upper-bar">
        <h1 id="precipitation"></h1>
        <div id="city"></div>
        <div id="date"></div>
        <div id="time"></div>
        <h1 id="temperature"></h1>
        <div id="convert-temp">Display 째F</div>
        <div id="weather-icon">
          <!-- <img src="./imgs/snow.svg" width="100px"> -->
        </div>
        <div class="search-container">
          <input type="text" name="search-location" id="search-location" placeholder="Search...">
          <div id="search-btn"><img src="./imgs/search-icon.png" alt=""></div>
        </div>
      </div>
      <div class="center upper-bar"></div>
      <div class="left upper-bar">
        <div class="weather-details">
          <div class="details_icon">
            <img src="./imgs/thermo.svg">
          </div>
          <div class="details_info">
            <p>Feels Like</p>
            <h1 id="feels_like"></h1>
          </div>
        </div>
        <div class="weather-details">
          <div class="details_icon">
            <img src="./imgs/humidity.svg">
          </div>
          <div class="details_info">
            <p>Humidity</p>
            <h1 id="humidity"></h1>
          </div>
        </div>
        <div class="weather-details">
          <div class="details_icon">
            <img src="./imgs/rainy.svg">
          </div>
          <div class="details_info">
            <p>Chance of Rain</p>
            <h1 id="rain_chance"></h1>
          </div>
        </div>
        <div class="weather-details">
          <div class="details_icon">
            <img src="./imgs/wind.svg">
          </div>
          <div class="details_info">
            <p>Wind Speed</p>
            <h1 id="wind_speed"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="lower-box">
      <div class="interface">
        <div class="daily interface-btn selected">Daily</div>
        <div class="hourly interface-btn ">Hourly</div>
        <div class="change-hours hide">
          <div class="change_left">
            <img src="./imgs/arrow_left.svg">
          </div>
          <div class="dot dot0 dot-selected" data-dot="0"></div>
          <div class="dot dot1" data-dot="1"></div>
          <div class="dot dot2" data-dot="2"></div>
          <div class="change_right">
            <img src="./imgs/arrow_right.svg">
          </div>
        </div>
      </div>
      <div class="forecasts-block">
        
        <!-- <div class="daily-forecast" id="current-day">
          <div class="daily_day">Monday</div>
          
          <div class="daily_temp">
            <h1 class="daily_temp-high">1 째C</h1>
            <p class="daily_temp-low">-5 째C</p>
          </div>
          <div class="daily_icon">
            <img src="./imgs/snow.svg" alt="" class="src">
          </div>
        </div> -->

        <!-- <div class="hourly-forecast" id="current-hour">
          <div class="hourly_time">1 am</div>
          <div class="hourly_temp">18 째C</div>
          <div class="hourly_icon">
            <img src="./imgs/mist.svg">
          </div>
        </div> -->

      </div>
    </div>
  </div>

</body>

</html>
